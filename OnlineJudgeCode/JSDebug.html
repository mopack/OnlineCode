<!DOCTYPE html>
<html>

<body>

    <p>Click the button to create an array, then display its constructor.</p>

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            var fruits = [];
            document.getElementById("demo").innerHTML = fruits.constructor;
        }
    </script>

</body>

</html>
